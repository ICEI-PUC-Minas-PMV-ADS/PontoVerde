    <title>Login</title>

        body{

            background-image: linear-gradient (rgb(201, 191, 191), green);
        }
        div{

            position: absolute;
            top: 50%;
            left: 50%;

        input{
            padding: 15px;

            outline: none;
            font-size: larger;
